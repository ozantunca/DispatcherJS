<html>
  <head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/chai/3.2.0/chai.min.js"></script>
    <script src="../dist/dispatcher.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
      window.assert = chai.assert;

      document.addEventListener("DOMContentLoaded", function(event) {
        window.dispatcher = new window.Dispatcher();
        var script = document.createElement('script');
        script.src = 'browser-mocha.js';
        document.head.appendChild(script);
      });
    </script>
  </body>
</html>
